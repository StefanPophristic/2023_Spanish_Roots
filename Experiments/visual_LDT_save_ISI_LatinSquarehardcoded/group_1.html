
<html>

<head>

  <script>
       function loadHTML() {
           var xhr = new XMLHttpRequest();
           xhr.open('GET', 'index.html', true);
           xhr.onreadystatechange = function() {
               if (xhr.readyState == 4 && xhr.status == 200) {
                   document.getElementById('content').innerHTML = xhr.responseText;
               }
           };
           xhr.send();
       }
   </script>


</html>
